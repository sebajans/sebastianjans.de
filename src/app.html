<!DOCTYPE html>

<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
    rel="preload"
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,700;1,400;1,700&family=Oswald:wght@300;400;500;700&display=swap"
    as="style"
    onload="this.onload=null;this.rel='stylesheet'"
/>
		<!-- href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Oswald:wght@200;300;400;500;600;700&display=swap" -->
		<noscript>

			<link
			href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,700;1,400;1,700&family=Oswald:wght@300;400;500;700&display=swap"
			type="text/css"
			rel="stylesheet" />
		</noscript>

		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon-dark.png" media="(prefers-color-scheme: light)"/>
		<link rel="icon" href="%sveltekit.assets%/favicon-light.png" media="(prefers-color-scheme: dark)"/>
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body  data-sveltekit-preload-data="hover">
		<script is:inline>
			const darkMode = sessionStorage.getItem("darkMode");
        if (null !== darkMode) {
            document.body.classList.add(
                darkMode === "true" ? "dark" : "light"
            );
        }
		</script>
		<div class="relative antialiased  font-serif min-h-screen min-h-screen-ios bg-primary-50 dark:bg-primary-900 text-primary-900 dark:text-primary-50" style="display: contents">%sveltekit.body%</div>
	</body>
</html>
