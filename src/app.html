<!doctype html>

<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,700;1,400;1,700&family=Oswald:wght@300;400;500;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,700;1,400;1,700&family=Oswald:wght@300;400;500;700&display=swap"
        type="text/css"
        rel="stylesheet"
      />
    </noscript>

    <meta charset="utf-8" />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon-dark.png"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon-light.png"
      media="(prefers-color-scheme: light)"
    />
    <meta name="viewport" content="width=device-width" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="company" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
